<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Info</title>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- css bootstrap -->    
    <!-- css personal -->
    <link rel="stylesheet" href="./script/css/style.css">
    <!-- css personal -->
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4"><img src="https://wallpapercave.com/wp/wp8956027.jpg" class="img-fluid" alt="" srcset=""></div>
        </div>
       <div class="row">
           <div class="col-sm-6 offset-sm-3 text-center">Nama Liga</div>
       </div>
       <div class="row">
           <div class="col-sm-6 offset-sm-3 text-center">Aktif/fisinised</div>
       </div>
       <div class="row">
            <div class="col-sm-6 text-center">Start Date : 99-99-99</div>
            <div class="col-sm-6 text-center">End Date : 99-99-99</div>
       </div>
       <table class="table table-light">
           <thead class="thead-dark">
               <tr>
                   <th scope="col-sm-1">Rank</th>
                   <th scope="col-sm-3">Team</th>
                   <th scope="col-sm-2">Wins</th>
                   <th scope="col-sm-2">Draw</th>
                   <th scope="col-sm-2">Lose</th>
                   <th scope="col-sm-2">Points</th>
               </tr>
           </thead>
           <tbody id="listStanding">

           </tbody>
       </table>
    </div>

    <!-- Jquery full -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery full -->
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- js bootstrap -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios -->
    <!-- sweetalert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- sweetalert 2 -->
    <!-- script personal -->
    <script>
        const API = `https://api.football-data.org/v2/`
        const apiKey = "283dd1cf42b1410780fec6aa615a3e67"

        const getStanding = (stand) => {
            axios.get(API + "competitions/" + stand + "/standings", {headers:{'X-Auth-Token': `${apiKey}`}})
            .then(response => {
                const dataStanding = response.data.standings[0].table //data isi standingnya
                console.log(dataStanding)
                let toHtml = ""
                dataStanding.forEach(tim => {
                    toHtml += `               <tr>
                   <td scope="row">${tim.position}</td>
                   <td><img src="${tim.team.crestUrl}" class="img-fluid" style="max-height: 50px;" alt="bender">${tim.team.name}</td>
                   <td>${tim.won}</td>
                   <td>${tim.draw}</td>
                   <td>${tim.lost}</td>
                   <td>${tim.points}</td>
               </tr>`
                });
                $("#listStanding").html(toHtml)
            }).catch(err => console.log(err.message))
        }
        getStanding(2021)
    </script>
</body>
</html>
