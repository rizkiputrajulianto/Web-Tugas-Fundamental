    <!-- script personal -->
    <script>
      const APImatch = 'https://api.football-data.org/v2/competitions/2021/matches';
      const apiKey = "283dd1cf42b1410780fec6aa615a3e67";
        axios.get(APImatch, {headers: {
            'X-Auth-Token': `${apiKey}`
        }}).then(response => {
            const listmatch = response.data.match
            console.log(listmatch)
            let listMatchHTML =""
            listmatch.forEach(list => {
                listMatchHTML+=` 
      <tr>
        <th> ${list.startDate} </th>
        <th> ${list.endDate} </th>
        <th>${list.stage}</th>
        <th>${list.status}</th>
        <th> ${list.matchday} </th>
        <th> ${list.group} </th>
        <th> ${list.season} </th>
      </tr>`
            });
            $("#listmatch").html(listMatchHTML)
    })
        .catch(err => console.log(err))

    </script>
